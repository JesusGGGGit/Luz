services:
  - type: web
    name: luz-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=2 --threads=4 --preload --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase: luz_db   # <- nombre exacto de tu base
        property: connectionString
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true

databases:
  - name: luz_db   # <- nombre exacto
    plan: free
