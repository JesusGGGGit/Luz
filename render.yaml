services:
  - type: web
    name: luz-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=2 --threads=4 --preload --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase: luz_bd_9ha2  
        property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
    autoDeploy: true

databases:
  - name: luz_bd_9ha2
    plan: free
