{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-5">
    <div class="card mb-3">
      <div class="card-header d-flex align-items-center gap-2"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</div>
      <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" type="text" name="username" autocomplete="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input class="form-control" type="password" name="password" autocomplete="current-password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit"><i class="bi bi-door-open me-1"></i> Entrar</button>
    </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
