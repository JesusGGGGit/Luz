{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header d-flex align-items-center gap-2">
    <i class="bi bi-{{ 'pencil-square' if reading else 'plus-lg' }}"></i>
    {{ 'Editar lectura' if reading else 'Nueva lectura' }}
  </div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">kWh</label>
        <input class="form-control" type="number" inputmode="decimal" step="0.01" name="kwh" value="{{ reading.kwh if reading else '' }}" required>
      </div>
      <div class="row g-2">
        <div class="col-8">
          <label class="form-label">Periodo</label>
          <select class="form-control" name="period_option" required>
            {% for val, label in reading_periods %}
              <option value="{{ val }}" {{ 'selected' if selected_reading_period==val }}>{{ label }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-4">
          <label class="form-label">Año</label>
          <input class="form-control" type="number" name="period_year" value="{{ reading_year }}" min="2000" max="2100" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <input class="form-control" type="text" name="description" value="{{ reading.description if reading else '' }}">
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary flex-fill" type="submit"><i class="bi bi-check2 me-1"></i> Guardar</button>
        <a class="btn btn-secondary" href="{{ url_for('readings_list') }}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
