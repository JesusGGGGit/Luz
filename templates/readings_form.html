{% extends 'base.html' %}
{% block content %}
<h3>{{ 'Editar lectura' if reading else 'Nueva lectura' }}</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">kWh</label>
    <input class="form-control" type="number" step="0.01" name="kwh" value="{{ reading.kwh if reading else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Descripci√≥n</label>
    <input class="form-control" type="text" name="description" value="{{ reading.description if reading else '' }}">
  </div>
  <button class="btn btn-primary" type="submit">Guardar</button>
  <a class="btn btn-secondary" href="{{ url_for('readings_list') }}">Cancelar</a>
</form>
{% endblock %}
