{% extends 'base.html' %}
{% block content %}
<h3>{{ 'Editar recibo' if bill else 'Nuevo recibo' }}</h3>
<form method="post">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Inicio del periodo</label>
      <input class="form-control" type="date" name="period_start" value="{{ bill.period_start.strftime('%Y-%m-%d') if bill else '' }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Fin del periodo</label>
      <input class="form-control" type="date" name="period_end" value="{{ bill.period_end.strftime('%Y-%m-%d') if bill else '' }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Monto total</label>
      <input class="form-control" type="number" step="0.01" name="amount_total" value="{{ bill.amount_total if bill else '' }}" required>
    </div>
  </div>
  <div class="mt-3">
    <label class="form-label">Notas</label>
    <input class="form-control" type="text" name="notes" value="{{ bill.notes if bill else '' }}">
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{{ url_for('bills_list') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
