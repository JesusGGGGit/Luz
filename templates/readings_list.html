{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
  <h3 class="m-0">Lecturas</h3>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('readings_export_csv') }}"><i class="bi bi-download me-1"></i> CSV</a>
    <a class="btn btn-primary" href="{{ url_for('readings_create') }}"><i class="bi bi-plus-lg me-1"></i> Nueva</a>
  </div>
  </div>
<div class="card">
  <div class="card-body table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>kWh</th>
          <th>Descripción</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for r in readings %}
        <tr>
          <td data-label="Fecha">{{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
          <td data-label="kWh">{{ r.kwh }}</td>
          <td data-label="Descripción">{{ r.description or '' }}</td>
          <td class="text-end" data-label="Acciones">
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('readings_edit', reading_id=r.id) }}"><i class="bi bi-pencil-square"></i></a>
            <form method="post" action="{{ url_for('readings_delete', reading_id=r.id) }}" class="d-inline" onsubmit="return confirm('¿Eliminar?');">
              <button class="btn btn-sm btn-outline-danger" type="submit"><i class="bi bi-trash"></i></button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-center">Sin lecturas</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
